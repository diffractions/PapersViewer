## This sets the global logging level and specifies the appenders
#log4j.rootLogger=TRACE, myConsoleAppender
#
## settings for the console appender
#log4j.appender.myConsoleAppender=org.apache.log4j.ConsoleAppender
#log4j.appender.myConsoleAppender.layout=org.apache.log4j.PatternLayout
#log4j.appender.myConsoleAppender.layout.ConversionPattern= [%-4p] %m%n

log4j.rootCategory=TRACE, CONSOLE, FILE
#log = ${catalina.home}/local resources/
# Stdout
#log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
#log4j.appender.CONSOLE=logging.consoleAp
# File
log4j.appender.FILE=org.apache.log4j.RollingFileAppender
log4j.appender.FILE.File=webapps/PapersViewer/local resources/log4j.log
#log4j.appender.FILE.File=${log}/log4j.log
# Control the maximum log file size
log4j.appender.FILE.MaxFileSize=1000KB
# Archive log files (one backup file here)
log4j.appender.FILE.MaxBackupIndex=10




log4j.appender.CONSOLE=logging.ConsoleAp
log4j.appender.CONSOLE.filter.1=logging.LogConsoleFilter


log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=[%d{ISO8601}]%5p%6.6r[%t]%x - %C.%M(%F:%L) - %m%n
log4j.appender.CONSOLE.layout.ConversionPattern=[%d{ISO8601}]%5p%6.6r[%t]%x - %C.%M(%F:%L) - %m%n